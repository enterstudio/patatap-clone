<!DOCTYPE html>
<html>

<head>
    <title>Circles</title>
    <link rel="stylesheet" type="text/css" href="circles.css">
    <!-- load paper.js lib -->
    <script type="text/javascript" src="lib/docs/assets/js/paper.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
        // Create a Paper.js Path to draw a line into it: 
        var path = new Path(); 
        // Give the stroke a color 
        path.strokeColor = 'green'; 
        var start = new Point(100, 100); 
        // Move to start and draw a line from there 
        path.moveTo(start); 
        // Note the plus operator on Point objects. 
        // PaperScript does that for us, and much more! 
        path.lineTo(start + [ 500, -50 ]);

        var myCircle = new Path.Circle(new Point(100, 70), 25);
		myCircle.fillColor = 'blue';
		var circle2 = new Path.Circle(new Point(300, 100), 75);
		circle2.fillColor = 'purple';
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
